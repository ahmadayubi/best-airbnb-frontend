<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="m-5">
  <div id="message" class="alert alert-danger" role="alert"></div>

  <div id="queryResults">

    <h4 id="welcome-msg"></h4>

    <form action="guest_property_search.html" method="GET">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Find your next stay:</span>
        </div>
        <select id="country" name="country" class="form-control" required>
          <option value="Canada" selected>Canada</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="United States">United States</option>
        </select>
        <input id="guest-id" name="guestID" type="number" required style="display: none;" />
        <input class="btn btn-primary" type="submit" value="Search" id="submit" />
      </div>
    </form>

    <h5>Your bookings:</h5>
    <div id="prop">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Booking ID</th>
            <th scope="col">Address</th>
            <th scope="col">Rate</th>
            <th scope="col">Description</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </div>
  </div>

  <style>
    #message {
      display: none;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
  <script src="guest_home.js"></script>
</body>

</html>
