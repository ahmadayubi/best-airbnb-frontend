<html>

<head>
  <title>Guest Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="m-5">
  <h2>Please enter your Guest ID to access your account</h2>
  <form action="guest_home.html" method="GET">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">ID Number:</span>
      </div>
      <input class="form-control" aria-describedby="basic-addon1" type="text" name="guest_id" id="guest_id" />
      <input class="btn btn-primary" type="submit" value="Submit" id="submit" />
    </div>
  </form>

  <script src="guest_login.js" />
  </body>
</html>
