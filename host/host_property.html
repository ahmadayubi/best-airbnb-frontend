<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="host_property.js"></script>
</head>

<body class="m-5">
    <div id="message" class="alert alert-danger" role="alert"></div>

    <div id="queryResults">

        <h4>Add A Property</h4>
        <button style="margin-bottom: 20px;" type="button" class="btn btn-primary" id="addPropBtn" onclick="window.location.href='host.html?host_id=' + 1">Click here to add a new property</button>

        <h4>List All Properties</h4>
        <form method="post" action="host.html" method="GET">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Property ID:</span>
                </div>
                <input class="form-control" aria-describedby="basic-addon1" type="text" id="property_id" name="property_id" />
                <input style="display:inline-block" class="btn btn-primary" type="button" value="Run Query" id="submit" onclick="manageProp()" value="Edit Property" />
            </div>
        </form>
        <h5>Below are all properties you have hosted.</h5>
        <div id="prop">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Address</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amenities</th>
                        <th scope="col">Bed Count</th>
                        <th scope="col">Bath Count</th>
                        <th scope="col">Room Type</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
        </div>
    </div>

    <style>
        #message {
            display: none;
        }
    </style>
</body>

</html>
