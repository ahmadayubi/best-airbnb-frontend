<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="host_property.js"></script>
</head>

<body class="m-5">
    <div id="message" class="alert alert-danger" role="alert"></div>

    <div id="queryResults">

        <h4>Add A Property</h4>
        <button style="margin-bottom: 20px;" type="button" class="btn btn-primary" id="addPropBtn">Click here to add a new property</button>

        <h4>List All Properties</h4>
        <h5>Below are all properties you have hosted.</h5>
        <div id="prop">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Address</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amenities</th>
                        <th scope="col">Bed Count</th>
                        <th scope="col">Bath Count</th>
                        <th scope="col">Room Type</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
        </div>
    </div>

    <style>
        #message {
            display: none;
        }
    </style>
</body>

</html>
