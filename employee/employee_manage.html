<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="manage.js"></script>
</head>


<body>
    <div class="p-2 bg-danger text-white text-center">AirBNB Clone DEMO</div>
    <div class="m-5 shadow p-3 bg-white rounded">
        <div id="intro"></div>

        <div class="container" style="margin-top: 50px;">
            <div id="propID"></div>

            <form id="formInfo" class="border-top" method="post">
                <div class="form-group">
                    <label for="street_num">Street Number</label>
                    <input type="text" class="form-control" id="street_num" aria-describedby="propertyAddressHelp"
                        placeholder="0">
                </div>

                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" aria-describedby="propertyAddressHelp"
                        placeholder="">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" aria-describedby="propertyCityHelp"
                        placeholder="Enter city">
                </div>

                <div class="form-group">
                    <label for="province">Province/State</label>
                    <input type="text" class="form-control" id="province" aria-describedby="propertyProvinceHelp"
                        placeholder="Enter province/state">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select disabled id="country" name="country" class="form-control">
                        <option value="canada" selected>Canada</option>
                        <option value="united uingdom">United Kingdom</option>
                        <option value="united states">United States</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="text" class="form-control" id="rate" aria-describedby="propertyProvinceHelp"
                        placeholder="0">
                </div>

                <div class="form-group">
                    <label for="description">Property Description</label>
                    <textarea class="form-control" rows="4" id="description"
                        aria-describedby="propertyDescription"></textarea>
                </div>

                <div id="amenities"> <span>Amenities</span> (check all that apply)
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="gym">
                        <label class="form-check-label" for="gym">Gym</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="laundry">
                        <label class="form-check-label" for="laundry">Laundry</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="parking">
                        <label class="form-check-label" for="parking">Parking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="pool">
                        <label class="form-check-label" for="pool">Pool</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="security">
                        <label class="form-check-label" for="security">Security</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="wifi">
                        <label class="form-check-label" for="wifi">Wifi</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-check-label" for="numOfBeds">Number of beds</label>
                    <input class="form-control" type="number" placeholder="0" min="0" id="numOfBeds">
                </div>

                <div class="form-group">
                    <label class="form-check-label" for="numOfBaths">Number of bathrooms</label>
                    <input class="form-control" type="number" placeholder="0" step="0.5" min="0" id="numOfBaths">
                </div>

                <div id="amenities"> <span>Room Types</span> (check all that apply)
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="unique">
                        <label class="form-check-label" for="unique">Unique</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="shared">
                        <label class="form-check-label" for="shared">Shared</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="private">
                        <label class="form-check-label" for="private">Private</label>
                    </div>

                </div>
                </br> <input style="display:inline-block" class="btn btn-primary" type="button" value="Submit Changes"
                    id="submit" onclick="update()" />

            </form>

        </div>




        <style>
            button {
                margin: 40px 0 80px 0;
            }

            .form-group {
                margin-top: 20px;
            }

            .form-group label,
            #amenities span {
                font-weight: bold;
            }
        </style>
    </div>

</body>


</html>
